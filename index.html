<!DOCTYPE html>
<html lang="en" ondrop="drop(event)" ondragover="allowDrop(event)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PBE Login Queue Analyzer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body onload="checkParameters()">
    <div class="container">
        <h3>Drag and drop the latest LeagueClient.log anywhere on the site</h3>

        <p style="margin-bottom: 0; margin-top: 20px" id="pos">Login queue position: Drop a log file</p>
        <p style="margin-bottom: 0" id="est">Estimated time left in queue: Drop a log file</p>
        <p id="time">This means you'll be able to log in at: Drop a log file</p>

        <canvas id="chart" width="600" height="400"></canvas>

        <p>Share link:</p>
        <input style="width: 100%;" type="text" name="oof" id="share">
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</html>
